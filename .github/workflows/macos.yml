name: MacOS Build
on:
  push:
    branches:
      - 'master'
    paths:
      - '!docs/**'
      - '!**.md'
      - '!appveyor.yml'
      - '!.travis.yml'
      - '.github/workflows/macos.yml'
  pull_request:
    paths:
      - '!docs/**'
      - '!**.md'
      - '!appveyor.yml'
      - '!.travis.yml'
      - '.github/workflows/macos.yml'
jobs:
  macos:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        name: [macos-12-clang, macos-13-clang]
        include:
          - name: macos-12-clang
            os: macos-12
            compiler: clang
          - name: macos-13-clang
            os: macos-13
            compiler: clang
    steps:
      - name: Clone repository
        uses: actions/checkout@v1
      - name: Open Submodule(s)
        run: |
          git submodule update --init --recursive
      - name: Install packages
        run: |
          uname -s
          brew update
          brew install autoconf automake libtool flex bison python3
          sed -i.bak '/^AM_INIT_AUTOMAKE(\[-Wno-portability 1\.14\])$/s/14/11/' modules/oniguruma/configure.ac
      - name: Build
        env:
          CC: ${{ matrix.compiler }}
          MAKEVARS: ${{ matrix.makevars }}
        run: |
          autoreconf -fi
          rm src/lexer.c src/lexer.h
          rm src/parser.c src/parser.h
          ./configure --disable-valgrind --with-oniguruma=builtin YACC="$(brew --prefix)/opt/bison/bin/bison -y" $COVERAGE
          make -j4
          make dist
      - name: Test
        env:
          CC: ${{ matrix.compiler }}
          MAKEVARS: ${{ matrix.makevars }}
        run: |
          ulimit -c unlimited
          make -j4 check
      - name: Test logs
        if: ${{ failure() }}
        run: |
          cat test-suite.log
          cat tests/*.log
      - name: Upload Install Tarball
        uses: actions/upload-artifact@v2
        with:
          name: Install Tarball
          path: '~/jq-install-osx-${{ matrix.compiler }}.tgz'
      - name: Upload Logs Tarball
        uses: actions/upload-artifact@v2
        with:
          name: Test Logs
          path: '~/logs-osx-${{ matrix.compiler }}.tgz'
