name: macOS Build
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  macos:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, arm64]
        os: [macos-12, macos-13]
        include:
          - os: macos-12
            compiler: clang
          - os: macos-13
            compiler: clang
          - arch: x86_64
            suffix: amd64
          - arch: arm64
            suffix: arm64
            
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Install packages
        run: |
          brew update
          brew install autoconf automake libtool flex bison
          sed -i.bak '/^AM_INIT_AUTOMAKE(\[-Wno-portability 1\.14\])$/s/14/11/' modules/oniguruma/configure.ac
      - name: Build
        env:
          CC: '${{ matrix.compiler }} -arch ${{ matrix.arch }}'
          MAKEVARS: ${{ matrix.makevars }}
        run: |
          autoreconf -fi
          rm src/lexer.c src/lexer.h
          rm src/parser.c src/parser.h
          ./configure --disable-valgrind --with-oniguruma=builtin --target=${{ matrix.arch }}-apple-darwin$(uname -r) YACC="$(brew --prefix)/opt/bison/bin/bison -y" $COVERAGE
          make -j4
          echo "$(file ./jq) built against target ${{ matrix.arch }}-apple-darwin$(uname -r)"
          make dist
      - name: Test
        env:
          CC: '${{ matrix.compiler }} -arch ${{ matrix.arch }}'
          MAKEVARS: ${{ matrix.makevars }}
        run: |
          ulimit -c unlimited
          make -j4 check
      - name: Upload Test Logs
        if: ${{ failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: test-logs
          path: |
            test-suite.log
            tests/*.log
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          # jq-macos-12-amd64, ..., jq-macos-13-arm64
          name: jq-${{ matrix.os }}-${{ matrix.suffix }}
          path: |
            jq
